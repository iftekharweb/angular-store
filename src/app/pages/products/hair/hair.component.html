<div class="w-full px-6 sm:px-12 md:px-[20vh] py-10 sm:py-20">
    <div
      class="mb-6 text-center sm:text-left flex justify-between items-center text-[#2D336B]"
    >
      <p class="text-2xl sm:text-3xl">Products of Hair Category.</p>
    </div>
  
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (product of products(); track $index) {
      <div
        class="rounded-xl border border-[#2D336B] p-4 flex flex-col justify-between items-center"
      >
        <app-product-card [product]="product" />
  
        <div class="w-full flex justify-center items-center mt-3">
          <button
            class="px-2 mx-1 py-2 border border-[#2D336B] w-full rounded-3xl hover:border-2"
            (click)="productService.addToCard(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>
      }
    </div>
  </div>
